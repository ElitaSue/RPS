<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>RPM</title>
<link href="https://fonts.googleapis.com/css?family=Sansita:400,400i,900" rel="stylesheet"> 
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>

<header>
  <div class = "wrapper">
  <h2>WHO WILL WIN? CLICK YOUR MONSTER TO PLAY.</h2>
  </div>
</header>
<div class = "selections">

  <div class="box">
    <button class = "choice" id="rock">
    </button>
 <p><span style="color: #673bb7;">Rocky</span></p>
</div>
<div class="box">
    <button class = "choice" id="paper">
    </button>
  <p><span style="color: #fe5722;">Paper</span></p>
</div>
<div class="box">
    <button class = "choice" id="scissors">
    </button>
  <p><span style="color: #00bbd4;">The Scissor</span></p>
</div>

</div>

<div class="return">
  <h1></h1>
</div>
<div class="scorebox">
  <div class="scoreTitle left">Your<br>Score</div>
  <div class="score" id="player">1</div>
  <div class="score" id="computer">2</div>
  <div class="scoreTitle right">Computer<br>Score</div>
</div>
<button id="playagain">Want to play again?</button>
<script src="main.js"></script>

</body>
</html>
